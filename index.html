<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="cabecero">
        <div class="elementosCabecero">
            <h2>
                Presupuesto Disponible:
            </h2>

            <h1>
                1500
            </h1>

            <div class="ingresosCabecero">
                <div class="ingresoTexto">
                    <h2>Ingresos</h2>
                </div>
                <div class="ingresoValor">
                    <h2 id="ingresoPrincipal">1500</h2>
                </div>

            </div>
            <div class="egresosCabecero">
                <div class="EgresoTexto">
                    <h2>Egresos</h2>
                </div>
                <div class="EgresoValor">
                    <h2>1500</h2>
                </div>
                <div class="porcentaje">
                    <p>20%</p>
                </div>
            </div>
        </div>
    </header>

    <div class="entrada">
            <select class="tipo">
                <option value="ingreso">+</option>
                <option value="egreso">-</option>
            </select>

            <input class="AgregarDescipcion" id="AgregarDescipcion" type="text" placeholder="Agregar DescripciÃ³n"></input>
            <input class="Agregarvalor" id="Agregarvalor" type="number" placeholder="Valor"></input>
            <button class="btnAgregar" id="btnAgregar">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
    </div>

    <div class="tablas"> 
        <div class="ingresos">
                <div class="ingresosTitulo">
                    <h2>Ingresos</h2>
                </div>

                <div id="listaIngresos">
                 

                </div>
        </div>

        <div class="egresos">
            <div class="egresosTitulo">
                <h2>Egresos</h2>
            </div>

            <div class="listaEgresos">
                <div class="elemento limpiarEstilos">
                        <div class=" elemento_descripcion">
                           Renta
                        </div>
                        <div class="derecha limpiarEstilos">
                            <div class="elemento_valor">
                                - 2,200.00
                            </div>
                            <div class="elemento_eliminar">
                                <button class='elemento_eliminar--btn'>
                                    <ion-icon name='close-outline'></ion-icon>
                                </button>
                            </div>
                        </div>
                </div>

            </div>
        </div>
            


    </div>

   
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src='js/app.js' type="module"></script>

</body>

</html>
